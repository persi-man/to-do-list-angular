<h2>Todo List</h2>
<ul>
  <li *ngFor="let task of tasks">
    {{ task.title }}
  <span [ngClass]="{ 'gray-text': task.state === 'To do', 'blue-text': task.state === 'In progress', 'green-text': task.state === 'Done' }">
    ({{task.state}})
  </span>
    <button (click)="updateTask(task)" class="update-button">Update</button>
    <button (click)="removeTask(task.id)" class="delete-button">Delete</button>
    <select [(ngModel)]="selectedState" (change)="updateTaskState(task, selectedState)">
      <option value="To do">To do</option>
      <option value="In progress">In progress</option>
      <option value="Done">Done</option>
    </select>
  </li>
</ul>
